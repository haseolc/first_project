name: 7th-room-project-deploy

on:
  push:
    branches: [main]

jobs:
  #도커 빌드 및 푸시
  #docker:

  #
  terraform:
    runs-on: ubuntu-latest
    outputs:
      EC2_PUBLIC_IP: ${{ steps.apply.outputs.EC2_PUBLIC_IP }}
    steps:
      - uses: actions/checkout@v4
   
      - name: Terraform Running Start
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.4

      - name: Terraform Init & plan & apply
        id: apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd terraform
          terraform init
          terraform plan
          terraform apply -auto-approve
          echo "EC2_PUBLIC_IP=$(terraform output -raw 7th_room_public_ip)" >> $GITHUB_OUTPUT 

  deploy:
    needs: terraform #테라폼 작업이 끝난 후 실행
    runs-on: ubuntu-latest
    env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ANSIBLE_HOST_KEY_CHECKING: "False"

    steps:
      - uses: actions/checkout@v4

      #SSH 키 설정
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa
          ssh-keyscan -H ${{  needs.terraform.outputs.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      #Inventory 파일 생성
      - name: Create Ansible inventory file
        run: |
         cd ansible
         echo "[k3s_cluster]" > inventory.ini
         echo "${{ needs.terraform.outputs.EC2_PUBLIC_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=~/.ssh/id_rsa" >> inventory.ini

       # 앤서블 실행 전 서버 대기 (보안 및 안정성)
      - name: Wait for SSH to be ready
        run: sleep 20
        
      - name: Ansible Running Start
        run: |
          cd ansible
          sudo apt update
          ansible-playbook -i inventory.ini site.yml

