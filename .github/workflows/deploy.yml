name: 7th-room-project-deploy

on:
  # push:
  #   branches: 
  #     - main
  #     - sh
  #     - Jeong
  workflow_dispatch: # 수동 실행 버튼 유지

jobs:
   #도커 빌드 및 푸시
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN}}

      - name: Build and Push Flask App
        uses: docker/build-push-action@v5
        with:
          # ★ 매우 중요: Dockerfile이 있는 정확한 경로를 지정합니다.
          context: ./myapp/api
          push: true
          # 이미지 이름 
          tags: ${{ secrets.DOCKER_USERNAME }}/myapi:latest # /docker_test:latest 이거 뭐야 증말
          #오류 시 여기 수정 /myapi:latest
  terraform:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    
    outputs:
      EC2_PUBLIC_IP: ${{ steps.get-ip.outputs.EC2_PUBLIC_IP }}
    steps:
      - uses: actions/checkout@v4
   
      - name: Terraform Running Start
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.4
          terraform_wrapper: false
          #명확한 주소 확인을 위해 다른 출력은 생략

      - name: Terraform Init & plan & apply
        id: apply
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

        # terraform plan이 없어도 되나요?
        # -> apply 수행 시 먼저 plan 이 자동 수행됩니다.
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve
          
      - name: Get EC2 Public IP
        id: get-ip
        run: |
          cd terraform
          # IP를 가져와서 제대로 출력되는지 로그로 확인
          TEMP_IP=$(terraform output -raw room7_public_ip)
          echo "Current IP: $TEMP_IP"
          # $GITHUB_OUTPUT에 저장
          echo "EC2_PUBLIC_IP=$TEMP_IP" >> $GITHUB_OUTPUT
  deploy:
    needs: [terraform, build-and-push]
    runs-on: ubuntu-latest

    # 조건부 실행: EC2_PUBLIC_IP가 비어있지 않은 경우에만 실행
    if: needs.terraform.outputs.EC2_PUBLIC_IP != ''
    steps:
      - uses: actions/checkout@v4
        
      # 1. SSH 키 설정 (절대 경로 및 멀티라인 처리)
      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 400 /home/runner/.ssh/id_rsa
          
          # 서버 부팅 대기 (SSH 포트 열릴 때까지 기다립니다)
          echo "Waiting for SSH to be available on ${{ needs.terraform.outputs.EC2_PUBLIC_IP }}..."
          for i in $(seq 1 30); do
            nc -z -w 5 ${{ needs.terraform.outputs.EC2_PUBLIC_IP }} 22 && break
            echo "Attempt $i: SSH not yet available, waiting 10 seconds..."
            sleep 10
          done
          echo "SSH is available."
          
          TARGET_IP=${{ needs.terraform.outputs.EC2_PUBLIC_IP }}
          ssh-keyscan -H $TARGET_IP >> /home/runner/.ssh/known_hosts

      # 2. Inventory 파일 생성 (절대 경로 사용)
      - name: Create Ansible inventory file
        run: |
         cd ansible
         echo "[k3s_cluster]" > inventory.ini
         # ~/.ssh 대신 /home/runner/.ssh 절대 경로 사용
         echo "${{ needs.terraform.outputs.EC2_PUBLIC_IP }} ansible_user=ec2-user ansible_ssh_private_key_file=/home/runner/.ssh/id_rsa" >> inventory.ini

      - name: Install Ansible collections
        run: |
          # Install collections directly into the ansible directory
          ansible-galaxy collection install community.kubernetes -p ./ansible/collections

      # 3. 앤서블 실행
      - name: Ansible Running Start
        run: |
          cd ansible
          ansible-playbook -i inventory.ini site.yml


