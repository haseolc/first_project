---
- name: Enable MySQL module
  ansible.builtin.dnf:
    name: '@mysql'
    state: present
    update_cache: yes

- name: Install MySQL server
  ansible.builtin.dnf:
    name: mysql-server
    state: present
    update_cache: yes

- name: Ensure MySQL service is started and enabled
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes

