---
# 1. Grafana 레포지토리 설정 파일 생성
- name: Grafana yum 레포지토리 추가
  become: yes
  copy:
    dest: /etc/yum.repos.d/grafana.repo
    content: |
      [grafana]
      name=grafana
      baseurl=https://packages.grafana.com/oss/rpm
      repo_gpgcheck=1
      enabled=1
      gpgcheck=1
      gpgkey=https://packages.grafana.com/gpg.key
      sslverify=1
      sslcacert=/etc/pki/tls/certs/ca-bundle.crt

# 2. Yum을 사용하여 Grafana 설치
- name: Grafana 패키지 설치
  become: yes
  yum:
    name: grafana
    state: present

# 3. Grafana 서비스 실행 및 부팅 시 자동 시작 설정
- name: Grafana 서비스 시작 및 활성화
  become: yes
  systemd:
    name: grafana-server
    state: started
    enabled: yes
    daemon_reload: yes

# 4. (선택) 설치 확인을 위한 대기
- name: Grafana 포트(30000) 오픈 대기
  wait_for:
    port: 30000
    delay: 5
    timeout: 30
